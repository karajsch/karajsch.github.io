<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Kara Schmidt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<script src="https://kit.fontawesome.com/82ef6d5fbe.js" crossorigin="anonymous"></script>

<body>
<div class="tab">
  <button class="projectsTab" onclick="openTab(event, 'Web')" id="defaultOpen">Web</button>
  <button class="projectsTab" onclick="openTab(event, 'Unsolicited Redesigns')">Unsolicited Redesigns</button>
  <button class="projectsTab" onclick="openTab(event, 'Illustration/Drawing')">Illustration/Drawing</button>
</div>

<div id="Web" class="tabcontent">
  <h3>Web</h3>
  <p>Web is the capital city of England.</p>
</div>

<div id="Unsolicited Redesigns" class="tabcontent">
  <h3>Unsolicited Redesigns</h3>
  <p>Unsolicited Redesigns is the capital of France.</p> 
</div>

<div id="Illustration/Drawing" class="tabcontent">
  <h3>Illustration/Drawing</h3>
  <p>Illustration/Drawing is the capital of Japan.</p>
</div>

<script>
function openTab(evt, cityName) {
  var i, tabcontent, projectsTab;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  projectsTab = document.getElementsByClassName("projectsTab");
  for (i = 0; i < projectsTab.length; i++) {
    projectsTab[i].className = projectsTab[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>



</html>
