<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Kara Schmidt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<script src="https://kit.fontawesome.com/82ef6d5fbe.js" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $(".littlecontact a").click(function () {
            $('.formdiv').show();
        });
        $("div.formdiv > a > i").click(function () {
            $('.formdiv').hide();
        });
    });
</script>

<body>
    <div class="dot-L" id="x"></div>
    <div class="centerdiv">
        <div class="littlecontact"><a href="#contactform"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                Contact</a></div>
        <div style="width:50%;">
            <div class="card bizcard">
                <div class="pic">
                </div>
                <div class="card-body">
                    <h5>Kara<br>Schmidt</h5>
                    <div class="bar"> </div>
                    <h2 class="card-subtitle">Web Designer</h2>
                    <div class="card-footer">
                        <a href="mailto:karaiscoding@gmail.com" class="card-link"><i class="fa fa-envelope"
                                aria-hidden="true"></i></a>
                        <a href="https://www.linkedin.com/in/karajsch/" class="card-link"><i
                                class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="hello">
            <h1>Hello</h1>
            <h2>I'm dedicated to crafting user-friendly websites with a focus on simplicity and functionality, striving
                to bring innovative design that enhances online experiences for every visitor. </h2>
            <div class="buttonrow">
                <a href="/resume"><button class="btn btn-res"><i class="fa fa-file-pdf-o" aria-hidden="true"></i>Resume </button></a>
                <a href="/projects"><button class="btn btn-work"><i class="fa fa-code"
                            aria-hidden="true"></i>Projects</button></a>
            </div>
        </div>
    </div>
    <div class="formdiv">
        <a href="#x"><i class="fa fa-times" aria-hidden="true"></i></a>
        <h3 style="text-align:center;">Contact Form</h1>
            <form action="https://formspree.io/f/mjvpprqy" method="POST"
                class="contact-form d-flex flex-column align-items-left" id="contactform">
                <div class="row">
                    <div class="col-6">Your Name<br />
                        <div class="form-group w-100">
                            <input type="text" class="form-control" name="name" placeholder="First and last name"
                                required="">
                        </div>
                    </div>
                    <div class="col-6">Your Email Address<br />
                        <div class="form-group w-100">
                            <input type="email" class="form-control" name="_replyto" placeholder="name @ example.com"
                                required="">
                        </div>
                    </div>
                    <div class="col-12">Your Message
                        <div class="form-group w-100">
                            <textarea name="message" class="form-control" placeholder="Type message here" rows="10"
                                required=""></textarea>
                        </div>
                    </div>
                </div>



                <button type="submit" class="btn btn-send">Submit</button>
            </form>
    </div>
    <div class="dot-R"></div>
</body>



</html>
